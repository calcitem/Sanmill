targets:
  $default:
    builders:
      copy_with_extension_gen|copy_with_extension_gen:
        enabled: true
        generate_for:
          - "**/models/**.dart"
          - "**/model/**.dart"
      json_serializable|json_serializable:
        options:
          field_rename: pascal
        enabled: true
        generate_for:
          - "**/models/**.dart"
          - "**/model/**.dart"
      hive_ce_generator|hive_type_adapter_generator:
        enabled: true
        generate_for:
          - "**/models/**.dart"
          - "**/model/**.dart"